<!DOCTYPE html>
<html>
<head>
	<title>My Calculator</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<div class="calculator">
		<div class="display">
			<input type="text" id="result">
		</div>
		<div class="buttons">
			<button class="dice" onclick="clearDisplay()">C</button>
			<button class="dice"onclick="backspace()">&#8592;</button>
			<button class="dice"onclick="insert('%')">%</button>
			<button class="dice"onclick="insert('/')">&#247;</button>
			<button class="dice"onclick="insert('7')">7</button>
			<button class="dice"onclick="insert('8')">8</button>
			<button class="dice"onclick="insert('9')">9</button>
			<button class="dice"onclick="insert('*')">&#215;</button>
			<button class="dice"onclick="insert('4')">4</button>
			<button class="dice"onclick="insert('5')">5</button>
			<button class="dice"onclick="insert('6')">6</button>
			<button class="dice"onclick="insert('-')">-</button>
			<button class="dice"onclick="insert('1')">1</button>
			<button class="dice"onclick="insert('2')">2</button>
			<button class="dice"onclick="insert('3')">3</button>
			<button class="dice"onclick="insert('+')">+</button>
			<button class="dice"onclick="insert('0')">0</button>
			<button class="dice"onclick="insert('.')">.</button>
			<button class="equal" onclick="calculate()">=</button>
		</div>
	</div>
	<script src="caljava.js"></script>
</body>
</html>
